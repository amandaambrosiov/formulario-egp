        <form action="">

            <div class="single-input">
                <input required type="number" name="" id="cpf" class="input">

            <div class="single-input">

            <div class="centralizar">
                <input type="submit" value="Acessar" class="Acessar">
            </div>
            <div class="centralizar">
                <a href="">Esqueceu a senha</a>
                <a href="">Cadastrar</a>
            </div>
        </form>

    </div>
    <footer>
        <div class="avafooter">
            <a href=""><i class="fa-regular fa-copyright"></i> 2023 - Escola de Gestão Pública do Estado do Ceará -
                EGPCE</a>
        </div>
    </footer>

    <script>
        function mouseoverPass(obj) {
  var obj = document.getElementById('myPassword');
  obj.type = "text";
}
function mouseoutPass(obj) {
  var obj = document.getElementById('myPassword');
  obj.type = "password";
}
    </script>
