<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Acesso ao AVA</title>
</head>

<body>
    <header class="avaheader">
        <img src="imgs/EGPCE_Horizontal_Branca.png" alt="">
    </header>
    <div class="form">
        <form action="">
            <header>
                <h1 class="title">Acesso ao AVA</h1>
            </header>
            <div class="single-input">
                <input required type="number" name="" id="cpf" class="input">
                <label for="cpf">CPF</label>
            </div>
            <div class="single-input">
                <input required type="password" name="" id="myPassword" class="input">
                <label for="myPassword">Senha</label>
            </div>
            <div class="senha">
            <button type="button" href="#" onclick="mouseoverPass();" onmouseout="mouseoutPass();" id="olho"
                    class="olho"><i class="fa-solid fa-eye"></i></button>
                </div>

            <div class="centralizar">
                <input type="submit" value="Acessar" class="Acessar">
            </div>
            <div class="centralizar">
                <a href="">Esqueceu a senha</a>
                <a href="">Cadastrar</a>
            </div>
        </form>

    </div>
    <footer>
        <div class="avafooter">
            <a href=""><i class="fa-regular fa-copyright"></i> 2023 - Escola de Gestão Pública do Estado do Ceará -
                EGPCE</a>
        </div>
    </footer>

    <script>
        function mouseoverPass(obj) {
            var obj = document.getElementById('myPassword');
            obj.type = "text";
        }
        function mouseoutPass(obj) {
            var obj = document.getElementById('myPassword');
            obj.type = "password";
        }
    </script>
</body>

</html>
